<div *ngIf="phone">

  <form (ngSubmit)="createPhone()">

    <div class="form-group">
      <label>Number</label>
      <input type="text" class="form-control" name="number" [(ngModel)]="phone.full_number">
    </div>

    <div class="form-group">
      <label>Location</label>
      <input type="text" class="form-control" name="location" [(ngModel)]="phone.location">
    </div>
    <div class="form-group">
      <label>Model</label>
      <input type="text" class="form-control" name="location" [(ngModel)]="phone.model">
    </div>        

    
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-success">Create Phone</button>

  </form>

</div>
