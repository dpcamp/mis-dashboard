<div class="content-container" *ngIf="phone">
  <div class="content-area">
  <form (ngSubmit)="updatePhone()">
    <section class="form-block">
    <h1>{{phone.full_number}}</h1>
    <div class="form-group row">
      <div class="col-sm-2">
        <label>Department</label>
        <input type="text" class="form-control" name="department" [(ngModel)]="phone.department">
      </div>
      <div class="col-sm-2">
        <label>Position</label>
        <input type="text" class="form-control" name="position" [(ngModel)]="phone.position">
      </div>      
      <div class="col-sm-2">
        <label>Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="phone.username">
      </div>
      <div class="col-sm-2">
        <label>Function</label>
        <input type="text" class="form-control" name="function_info" [(ngModel)]="phone.function_info">
      </div>
      <div class="col-sm-2">
        <label>Phone Model</label>
        <input type="text" class="form-control" name="model" [(ngModel)]="phone.model">
      </div>
      <div class="col-sm-2">
        <label>Line Type</label>
        <input type="text" class="form-control" name="line_type" [(ngModel)]="phone.line_type">
      </div>              
    </div>
    <div class="form-group">
      <label>Location</label>
      <input type="text" class="form-control" name="location" [(ngModel)]="phone.location">
    </div>
    
    <div class="form-group">
      <label>Model</label>
      <input type="text" class="form-control" name="model" [(ngModel)]="phone.model">
    </div>

    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-success">Update Phone</button>
</section>
  </form>
</div>
</div>
