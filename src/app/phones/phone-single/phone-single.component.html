<div *ngIf="phone">

  <a [routerLink]="['/phones', phone.id, 'edit']" class="btn btn-primary btn-sm">Edit</a>
  <a (click)="deletePhone()" class="btn btn-danger btn-sm">Delete</a>

  <h2>{{ phone.full_number }}</h2>
  <h3>{{ phone.location }}</h3>
  <small>{{ phone.model }}</small>

</div>
